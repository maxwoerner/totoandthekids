<!DOCTYPE html>
<html class="scroll-smooth" lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOTO and the Kids | Die Coverband aus Karlsruhe</title>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="bg-gray-900">
    <!-- Header -->
    <header
      class="absolute inset-x-0 top-0 z-50"
      x-data="{ showMobileMenu: false }"
    >
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-10 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <span class="sr-only">TOTO and the Kids</span>
        </div>
        <div class="flex lg:hidden">
          <button
            x-on:click="showMobileMenu = true"
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-100"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-16">
          <a
            href="#"
            class="text-sm uppercase tracking-widest text-gray-300 hover:text-gray-400 leading-6"
            >Band</a
          >
          <a
            href="#video"
            class="text-sm uppercase tracking-widest text-gray-300 hover:text-gray-400 leading-6"
            >Video</a
          >
          <a
            href="#gigs"
            class="text-sm uppercase tracking-widest text-gray-300 hover:text-gray-400 leading-6"
            >Gigs</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <!-- <a href="#" class="text-base font-semibold leading-6 text-gray-100">Log in <span aria-hidden="true">&rarr;</span></a> -->
          <a
            href="mailto:info@totoandthekids.de"
            class="uppercase px-5 py-2.5 text-sm font-light tracking-widest text-gray-300 hover:text-gray-400 border border-gray-400 hover:border-gray-500"
            >Kontakt</a
          >
        </div>
      </nav>

      <!-- Mobile menu, show/hide based on menu open state. -->
      <div
        x-show="showMobileMenu"
        class="lg:hidden"
        role="dialog"
        aria-modal="true"
      >
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-50"></div>
        <div
          class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10 bg-gray-900 bg-opacity-80"
        >
          <div class="flex items-center justify-end">
            <!-- <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
          </a> -->
            <button
              x-on:click="showMobileMenu = false"
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-300"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="divide-y divide-gray-500/10">
              <div class="space-y-4 py-12 text-center">
                <a
                  href="#"
                  class="-mx-3 block font-light text-lg uppercase tracking-widest text-gray-300 hover:text-gray-400 leading-7"
                  >Band</a
                >
                <a
                  href="#video"
                  class="-mx-3 block font-light text-lg uppercase tracking-widest text-gray-300 hover:text-gray-400 leading-7"
                  >Video</a
                >
                <a
                  href="#gigs"
                  class="-mx-3 block font-light text-lg uppercase tracking-widest text-gray-300 hover:text-gray-400 leading-7"
                  >Gigs</a
                >
              </div>
              <div class="py-6 text-center">
                <!-- <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-100 hover:bg-gray-50">Log in</a> -->
                <a
                  href="mailto:info@totoandthekids.de"
                  class="-mx-3 uppercase px-5 py-2.5 text-lg font-light tracking-widest text-gray-300 hover:text-gray-400 border border-gray-400 hover:border-gray-500"
                  >Get in touch</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div
      x-data="{ showChevron: true }"
      x-on:scroll.window="showChevron = (window.pageYOffset > 100) ? false : true"
      x-transition.duration.500ms
      id="hero"
      class="flex h-screen"
    >
      <img
        src="./img/bg.jpg"
        class="absolute object-cover object-no-repeat opacity-40 h-screen w-full"
        alt=""
      />
      <div
        class="absolute h-screen w-full bg-gradient-to-b from-50% from-transparent to-gray-900"
      ></div>
      <div class="m-auto z-40">
        <img
          src="./img/logo.png"
          class="w-auto h-24 md:h-32 lg:h-36 px-4 object-cover"
          alt="TOTO and the Kids Logo"
        />

        <div class="flex justify-center space-x-6 py-16">
          <a
            href="mailto:info@totoandthekids.de"
            class="uppercase px-5 py-2.5 text-sm font-light tracking-widest text-gray-300 hover:text-gray-400 border border-gray-400 hover:border-gray-500"
            >Kontaktiere uns</a
          >
          <a
            href="#video"
            class="uppercase px-5 py-2.5 text-sm font-light tracking-widest text-gray-300 hover:text-gray-400 border border-gray-400 hover:border-gray-500"
            >Erlebe uns live</a
          >
        </div>
      </div>

      <div
        x-show="showChevron"
        class="absolute bottom-0 flex justify-center w-full py-8"
      >
        <a href="#" class="text-gray-400 hover:text-gray-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            />
          </svg>
        </a>
      </div>
    </div>

    <!-- Video section -->
    <div id="video" class="py-6 lg:py-12 lg:mx-auto lg:max-w-7xl lg:px-8">
      <iframe
        class="aspect-[16/9] w-full object-cover lg:rounded-2xl"
        src="https://www.youtube.com/embed/780VP3GLNfM?si=rDph124R7O9kogiI&amp;controls=0;autoplay"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Gig section -->
    <div id="gigs" class="mt-12 lg:mt-24 xl:mt-32 mx-auto max-w-7xl">
      <div class="bg-gray-900 py-10">
        <div class="px-4 sm:px-6 lg:px-8">
          <h2
            class="text-3xl uppercase font-light tracking-widest text-gray-300 text-center"
          >
            Upcoming Gigs
          </h2>
          <div class="mt-8 flow-root">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div
                class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8"
              >
                <table class="min-w-full divide-y divide-gray-700">
                  <!-- <thead>
                  <tr>
                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0">Name</th>
                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Title</th>
                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Email</th>
                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Role</th>
                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                      <span class="sr-only">Edit</span>
                    </th>
                  </tr>
                </thead> -->
                  <tbody x-data="gigList" class="divide-y divide-gray-600">
                    <template x-for="gig in gigs">
                      <tr>
                        <td
                          class="whitespace-nowrap py-8 pl-4 pr-3 text-gray-300 sm:pl-8"
                          x-text="gig.date"
                        ></td>
                        <td
                          class="whitespace-nowrap px-3 py-8 text-gray-100 font-semibold"
                          x-text="gig.name"
                        >
                          Durlacher Altstadtfest
                        </td>
                        <td
                          class="whitespace-nowrap px-3 py-8 text-gray-300"
                          x-text="gig.location"
                        ></td>
                        <!-- <td
                          class="relative whitespace-nowrap py-8 pl-3 pr-4 text-right font-medium sm:pr-8"
                        >
                          <a
                            href="#"
                            class="px-5 py-2 text-sm text-gray-300 hover:text-gray-400 border border-gray-400 hover:border-gray-500"
                            >Weitere Infos</a
                          >
                        </td> -->
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-32">
      <div
        class="mx-auto max-w-7xl px-6 py-12 md:flex md:items-center md:justify-between lg:px-8"
      >
        <div class="flex justify-center space-x-6 md:order-2">
          <a
            href="https://www.instagram.com/totoandthekids/"
            class="text-gray-300 hover:text-gray-400"
          >
            <span class="sr-only">Instagram</span>
            <svg
              class="h-6 w-6"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"
                clip-rule="evenodd"
              />
            </svg>
          </a>

          <a
            href="https://www.facebook.com/TOTOAndTheKids/"
            class="text-gray-300 hover:text-gray-400"
          >
            <span class="sr-only">Facebook</span>
            <svg
              class="h-6 w-6"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                clip-rule="evenodd"
              />
            </svg>
          </a>

          <a
            href="https://www.youtube.com/@totoandthekids"
            class="text-gray-300 hover:text-gray-400"
          >
            <span class="sr-only">YouTube</span>
            <svg
              class="h-6 w-6"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M19.812 5.418c.861.23 1.538.907 1.768 1.768C21.998 8.746 22 12 22 12s0 3.255-.418 4.814a2.504 2.504 0 0 1-1.768 1.768c-1.56.419-7.814.419-7.814.419s-6.255 0-7.814-.419a2.505 2.505 0 0 1-1.768-1.768C2 15.255 2 12 2 12s0-3.255.417-4.814a2.507 2.507 0 0 1 1.768-1.768C5.744 5 11.998 5 11.998 5s6.255 0 7.814.418ZM15.194 12 10 15V9l5.194 3Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </div>
        <div class="mt-8 md:order-1 md:mt-0">
          <p class="text-center text-sm leading-5 text-gray-300">
            &copy; 2024 TOTO and the Kids |
            <a href="#" class="hover:text-gray-400">Impressum</a>
          </p>
        </div>
      </div>
    </footer>

    <script type="module" src="/main.js"></script>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("gigList", () => ({
          gigs: [
            {
              name: "Durlacher Altstadtfest",
              date: "Freitag, 12. Juli 2024",
              location: "Karlsruhe, Durlach",
              link: "#",
            },
            {
              name: "Durlacher Altstadtfest",
              date: "Samstag, 13. Juli 2024",
              location: "Karlsruhe, Durlach",
              link: "#",
            },
          ],
        }));
      });
    </script>
  </body>
</html>
